project:
  type: book
  output-dir: _book

book:
  title: "Data Science for Psychology"
  reader-mode: true
  
  page-footer: 
    left: |
      Data Science for Psychology was written by Almog Simchon and Louis Teitelbaum.
    right: |
      This book was built with <a href="https://quarto.org/">Quarto</a>.
  
  repo-url: https://github.com/rimonim/ds4psych
  repo-branch: main
  repo-actions: [source, issue]
  
  chapters:
    - index.qmd
    - intro.qmd
    
    - part: data-viz.qmd
      chapters: 
        - aesthetics.qmd
        - telling-a-story.qmd
        - word-clouds.qmd
        - data-viz-resources.qmd

    - part: data-sources.qmd
      chapters: 
        - ethics.qmd
        - experiments.qmd
        - corpora.qmd
        - apis.qmd
        - scraping.qmd
        
    - part: quantification.qmd
      chapters: 
        - quanteda.qmd
        - tokenization.qmd
        - eda.qmd
        - word-counting.qmd
        - word-counting-improvements.qmd
        - topic-modeling.qmd
        - embeddings.qmd
    - resources.qmd

bibliography: references.bib
csl: apa.csl
suppress-bibliography: false

format:
  html:
    theme: cosmo
    grid:
      sidebar-width: 450px
    
    code-link: true
    
    author-meta: "Almog Simchon and Louis Teitelbaum"
    callout-appearance: simple

editor: visual

